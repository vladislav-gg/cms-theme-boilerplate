    <div class="card-container flex-wrap col-12 mt-9">
      <div class="card card__default col-12 align-items-center">
        <div class=" heading heading--center col-12">
          <span class="eyebrow h6">{{ module.eyebrow }}</span>
          <h1 class="heading--title">{{ module.title }}</h1>
          <p class="heading--paragraph fs-body1 h6">{{ module.description }}</p>
          <div class="button-group-wrapper button-group-wrapper__centered"><button type="button"
              class="button button--primary button--medium">{{ module.button_1_text }}</button><button type="button"
              class="button button--primary button--medium">{{ module.button_2 }}</button></div>
    
          <div class="media ar-16-19">
            <img class="media-image" alt="image" src="{{ module.card_image.src }}">
          </div>
        </div>
      </div>
    </div>
